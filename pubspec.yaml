name: flutter_app_with_firebase
description: Component to create a flutter UI UX, Animations, Light & Dark themes, Use of Packages (authentication_package), Shared Preferences, Firebase (Firestore & Authentication)

publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1

environment:
  sdk: '>=2.18.2 <3.0.0'

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  google_fonts:
  get: ^4.6.5
  liquid_swipe: ^3.0.0
  smooth_page_indicator: ^1.0.0+2
  flutter_otp_text_field: ^1.1.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/images/on_boarding_img/
    - assets/images/welcome_images/
    - assets/logo/
    - assets/images/forget_password/
    - assets/images/dashboard/



